<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=double_arrow" />
</head>

<body>

    <div class="scene">

        <div class="book">

            <div class="back-cover"></div>

            <div class="clip-container" id="clipContainer">
                <div class="clips" id="clips"></div>
            </div>

            <!-- BOOKMARKS -->
            <div class="bookmarks">
                <!-- Bookmark (Experience) -->
                <div class="bookmark experience"
                    onclick="goToPage(1);loadTemplateFromFile('./pages/experiences.html', 'experiences');">
                    <span>Experience</span>
                </div>

                <!-- Bookmark (Contributed Projects) -->
                <div class="bookmark p-projects"
                    onclick="goToPage(2);loadTemplateFromFile('./pages/contributed-projects-page-one.html', 'contributedProjectsTemplateOne');">
                    <span>Projects</span>
                </div>

                <!-- Bookmark (Contacts) -->
                <div class="bookmark contacts"
                    onclick="goToPage(8);loadTemplateFromFile('./pages/contact-me.html', 'contactMe');"><span>Contact
                        Me</span></div>
            </div>

            <!-- PAGES -->
            <div class="pages">
                <div class="page" id="page1">
                    <div class="page__front coverpage">
                        <div id="coverpageIcon"></div>
                        <span>My NoteBook</span>
                    </div>
                    <div class="page__back"></div>
                    <div class="clickable"
                        onclick="goToPage(1);loadTemplateFromFile('./pages/experiences.html', 'experiences');">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>
                <div class="page" id="page2">
                    <div class="page__front" id="experiences"></div>
                    <div class="page__back"></div>
                    <div class="clickable"
                        onclick="goToPage(2);loadTemplateFromFile('./pages/contributed-projects-page-one.html', 'contributedProjectsTemplateOne');">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>

                <div class="page" id="page3">
                    <div class="page__front" id="contributedProjectsTemplateOne"></div>
                    <div class="page__back"></div>
                    <div class="clickable"
                        onclick="goToPage(3);loadTemplateFromFile('./pages/contributed-projects-page-two.html', 'contributedProjectsTemplateTwo');">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>

                <div class="page" id="page4">
                    <div class="page__front" id="contributedProjectsTemplateTwo"></div>
                    <div class="page__back"></div>

                    <div class="clickable"
                        onclick="goToPage(4);loadTemplateFromFile('./pages/personal-projects-page-one.html', 'personalProjectsOne');">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>

                <div class="page" id="page5">
                    <div class="page__front" id="personalProjectsOne"></div>
                    <div class="page__back"></div>
                    <div class="clickable"
                        onclick="goToPage(5);loadTemplateFromFile('./pages/personal-projects-page-two.html', 'personalProjectsTwo');">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>
                <div class="page" id="page6">
                    <div class="page__front" id="personalProjectsTwo"></div>
                    <div class="page__back"></div>
                    <div class="clickable"
                        onclick="goToPage(6);loadTemplateFromFile('./pages/contact-me.html', 'contactMe');">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>

                <div class="page" id="page7">
                    <div class="page__front" id="contactMe">Contact Me</div>
                    <div class="page__back"></div>
                    <div class="clickable"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
