<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=double_arrow" />
</head>

<body>

    <div class="scene">
        
        <div class="book">
            
            <div class="back-cover"></div>

            <div class="clip-container" id="clipContainer">
                <div class="clips" id="clips"></div>
            </div>

            <!-- BOOKMARKS -->
            <div class="bookmarks">
                <!-- Bookmark (Experience) -->
                <div class="bookmark experience" onclick="goToPage(1);loadExperience();">Experience</div>

                <!-- Bookmark (Personal Projects) -->
                <div class="bookmark p-projects"
                    onclick="goToPage(2);loadPersonalProjects();loadPersonalProjectCards()">Personal Projects</div>

                <!-- Bookmark (Contributed Projects) -->
                <div class="bookmark c-projects" onclick="goToPage(3);loadTemplateFromFile('./pages/contributed-projects.html', 'contributed-projects-template');">Contributed Projects
                </div>

                <!-- Bookmark (Contacts) -->
                <div class="bookmark contacts" onclick="goToPage(4);loadContacts()">Contacts</div>
            </div>

            <!-- PAGES -->
            <div class="pages">
                <div class="page" id="page1">
                    <div class="page__front coverpage">
                        <div id="coverpageIcon"></div>
                        <span>My NoteBook</span>
                    </div>
                    <div class="page__back"></div>
                    <div class="clickable" onclick="goToPage(1);loadExperience();">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>
                <div class="page" id="page2">
                    <div class="page__front"></div>
                    <div class="page__background"></div>
                    <div class="page__back"></div>

                    <div class="clickable" onclick="goToPage(2);loadPersonalProjects();">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>
                <div class="page" id="page3">
                    <div class="page__front">Projects</div>
                    <div class="page__back"></div>
                    <div class="clickable" onclick="goToPage(3);loadTemplateFromFile('./pages/contributed-projects.html', 'contributed-projects-template');">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>
                <div class="page" id="page4">
                    <div class="page__front" id="contributed-projects-template"></div>
                    <div class="page__back"></div>
                    <div class="clickable" onclick="goToPage(4);loadContacts()">
                        <span class="material-symbols-outlined">double_arrow</span>
                    </div>
                </div>
                <div class="page" id="page5">
                    <div class="page__front">Contact Me</div>
                    <div class="page__back"></div>
                    <div class="clickable"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal placeholder (invisible until triggered) -->
    <div id="modalOverlay" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()"></div>
    </div>

</body>
<script src="./script.js"></script>

</html>
